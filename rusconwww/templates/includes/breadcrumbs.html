{% load sitetree %}
{% if sitetree_items|length_is:"1" %}
{% else %}
<ul class="breadcrumbs">
	{% for item in sitetree_items %}
		{% if not forloop.last %}
			<li>
				<a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved|truncatewords:3 }}</a>
			</li>
			<li>&gt;</li>
		{% else %}
			<li>{{ item.title_resolved|truncatewords:3 }}</li>
		{% endif %}
	{% endfor %}
</ul>
{% endif %}
