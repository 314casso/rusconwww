{% extends "zinnia/category/entry_list.html" %}
{% load cms_tags %}

{% block content-loop %}
<div class="spacer"></div>
{% for object in object_list %}

<div class="entry-header">
	<h2 class="entry-title"> {{ object.title }} </h2>
</div>

{% block entry-body %}
<div class="entry-body">

	<div class="entry-content">
		{{ object.content|safe }}
	</div>

</div>
{% endblock entry-body %}

{% endfor %}

{% endblock content-loop %}
