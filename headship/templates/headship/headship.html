{% load thumbnail %}
{% load page_tags %}

<section id="headship-list">
{% for head in heads %}
	
  <div class="card">
    
    <img class="left" alt="{{ head.name }}" src="{% thumbnail head.image '200x220' crop='top' %}">
        
    <div class="headship-content">
	      <h4>{{ head.first_name }} {{ head.last_name }}</h4>	      
	      <p>{{ head.post }}</p>
	      <b>{{ head.email|hide_email }}</b>
    </div>    
  </div>	
{% endfor %}
</section>
